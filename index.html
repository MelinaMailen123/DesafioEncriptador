<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="cuadro_texto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar" value="Encriptar">
                <input type="button" class="btn_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="cuadro">
                <img class="presentacion_imagen" src="./imagenes/hombre.png" alt="persona">
            </div>
            <div class="contenedor_parrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="cuadro_copiar">
                <input type="button" class="btn_copiar" value="Copiar">
                <input type="button" class="btn_pegar" value="Pegar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>

    <footer>
        <p class="copyrigth"> -Encriptador de Texto - Desarrollado por Melina Parra</p>
       <a href="#" rel="">
            <img src="./imagenes/gh.png" alt="logo Github" class="github">
       </a> 
       <a href="#" rel="">
            <img src="./imagenes/linkedin.png" alt="logo Linkedin" class="linkedin">
       </a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
